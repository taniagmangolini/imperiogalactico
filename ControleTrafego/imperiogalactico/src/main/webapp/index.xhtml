<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/padrao.xhtml">
	<ui:define name="centro">
		<p:panel id="basic" style="margin-bottom:20px">
			<p:panelGrid columns="1" cellpadding="10">
				<h:form>
					<p:commandButton value="Novo Plano de Voo" id="btn_novo"
						type="submit" action="#{controleTrafego.abrirFormNovoPlano}"
						styleClass="ui-priority-primary">
					</p:commandButton>
					<br />
					<br />
					<p:dataTable var="plano" value="#{controleTrafego.planosVoo}"
						paginator="true" rows="10"
						emptyMessage="Não há planos de voo cadastrados">
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
						<p:column headerText="Planeta">
							<h:outputText value="#{plano.planeta.name}" />
						</p:column>

						<p:column headerText="Nave">
							<h:outputText value="#{plano.nave.name}" />
						</p:column>

						<p:column headerText="Tripulantes">
							<h:outputText value="#{plano.tripulantesString}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:decorate>

</html>
